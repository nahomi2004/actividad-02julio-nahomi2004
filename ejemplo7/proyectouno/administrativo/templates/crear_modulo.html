{% extends "master.html" %}

{% block title %}
  Crear Módulo
{% endblock %}

{% block content %}
<h2>Crear Módulo</h2>

<form action="" method="post" class="custom-form contact-form mt-4" role="form">
  {% csrf_token %}
  
  <div class="row">
      <div class="col-lg-12 col-12">
          <div class="form-floating">
              {{ formulario.nombre }}
              <label for="{{ formulario.nombre.id_for_label }}">{{ formulario.nombre.label }}</label>
          </div>
      </div>
  </div>

  <div class="d-flex justify-content-between mt-4">
      <a href="{% url 'lista_modulos' %}" class="btn custom-btn custom-border-btn">Volver al Listado</a>
      <button type="submit" class="btn custom-btn">Guardar Módulo</button>
  </div>
</form>

{% endblock %}
